<!DOCTYPE html>
<html>
    <head>
			<meta charset="utf-8">
			<script src="calc.js"></script> 
    </head>
    <body>
      <header>
        <h1>CALCULATOR</h1>
      </header>
      <main>
        <input type="text" placeholder="value A" id="valueA">
        <select name="operators" id="operators">
          <option value="" disabled selected>Select your operators</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" placeholder="value B" id="valueB">
        <input type="submit" value="Try me!" onclick="calculator()">
    </body>
</html>
